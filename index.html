<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <img src="./assets/logo/logo.png" alt="Logo Les Petits Plats" class="logo">
        <H1>Les Petits Plats</H1>
    </header>
    <section class="searchZone">
        <div class="inputZone">
            <input id="searchZoneTexte" type="text" class="inputText" required>
            <label for="searchZoneTexte">Rechercher une recette</label>
            <img class="searchImg" src="./assets/icones/search.png" alt="">
        </div>
        <div id="tagZone"> </div>
        </div>
        <div id="listBoxZone">
            <div id="ingredients" class="listbox color1">Ingredients
                <span class="dropdownIcone"></span>
                <ul class="listeIngredients hidden">
                    <li class="itemListe color1">Item 1</li>
                </ul>
            </div>

            <div id="apareils" class="listbox color2">Apareils
                <span class="dropdownIcone"></span>
                <ul class="listeApareils hidden">
                    <li class="itemListe color2">Item 1</li>
                </ul>
            </div>
            <div id="ustensiles" class="listbox color3">Ustensiles
                <span class="dropdownIcone"></span>
                <ul class="listeUstensiles hidden">
                    <li class="itemListe color3">Item 1</li>
                </ul>
            </div>
        </div>
    </section>
    <main>
        <article class="card">

        </article>
    </main>
    <script src="./scripts/utils/arrays.js"></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/constructors/filtersListe.js"></script>
    <script type="module" src="./scripts/constructors/tagButtons.js"></script>
</body>

</html>
